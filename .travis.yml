language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - 1.1
  - nightly

branches:
  only:
  - master

notifications:
  email: false
  
# Pin MbedTLS due to issue:
#   https://github.com/JuliaWeb/MbedTLS.jl/issues/193
before_script:
  - julia -e 'using Pkg;
      Pkg.instantiate();
      Pkg.add("MbedTLS");
      Pkg.pin(PackageSpec(name="MbedTLS", version="0.6.6"));'

script:
  - julia --project --color=yes -e 'using Pkg;
                        Pkg.instantiate();
                        Pkg.add([PackageSpec(name = "TerminalRegressionTests", rev = "master"),
                                 PackageSpec(name = "VT100", rev = "master")]);
                        Pkg.build();
                        Pkg.test()'

after_success:
  # push coverage results to Codecov
- julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
